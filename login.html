<!DOCTYPE html>
<html>
  <head>
    <title>PursuitPal - Login</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
    />
    <style>
      :root {
        --primary-color: #552dec;
        --primary-light: #6b44f0;
        --primary-dark: #4425be;
      }

      body {
        width: 450px;
        min-height: 500px;
        overflow-y: auto;
        padding: 16px;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .text-primary {
        color: var(--primary-color);
      }

      .bg-primary {
        background-color: var(--primary-color);
      }

      .hover\:bg-primary-light:hover {
        background-color: var(--primary-light);
      }

      .focus\:ring-primary:focus {
        --tw-ring-color: var(--primary-color);
      }

      .focus\:border-primary:focus {
        border-color: var(--primary-color);
      }

      .border-primary {
        border-color: var(--primary-color);
      }

      .animate-pulse {
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }
    </style>
  </head>
  <body class="bg-gray-50 font-sans">
    <div class="container mx-auto flex flex-col items-center">
      <div class="w-full max-w-md">
        <!-- Logo and Title -->
        <div class="flex flex-col items-center mb-8 mt-8">
          <div class="mb-2">
            <!-- Logo placeholder - replace with actual logo -->
            <svg
              width="64"
              height="64"
              viewBox="0 0 32 32"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M16 2C8.268 2 2 8.268 2 16s6.268 14 14 14 14-6.268 14-14S23.732 2 16 2zm0 4.2c2.337 0 4.2 1.863 4.2 4.2s-1.863 4.2-4.2 4.2-4.2-1.863-4.2-4.2 1.863-4.2 4.2-4.2zm0 19.74c-3.5 0-6.65-1.75-8.4-4.55 0-2.8 5.6-4.34 8.4-4.34s8.4 1.54 8.4 4.34c-1.75 2.8-4.9 4.55-8.4 4.55z"
                fill="#552dec"
              />
            </svg>
          </div>
          <h1 class="text-2xl font-bold text-primary">PursuitPal</h1>
          <p class="text-gray-600 text-sm mt-1">Sign in to continue</p>
        </div>

        <!-- Login Form -->
        <div class="bg-white p-6 rounded-lg shadow-md">
          <form id="login-form">
            <!-- Error message -->
            <div
              id="error-message"
              class="hidden mb-4 p-3 bg-red-50 text-red-700 border border-red-200 rounded-md text-sm"
            ></div>

            <!-- Email Field -->
            <div class="mb-4">
              <label
                for="email"
                class="block text-sm font-medium text-gray-700 mb-1"
                >Email</label
              >
              <input
                type="email"
                id="email"
                name="email"
                required
                autocomplete="email"
                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary"
                placeholder="your@email.com"
              />
            </div>

            <!-- Password Field -->
            <div class="mb-6">
              <div class="flex justify-between items-center mb-1">
                <label
                  for="password"
                  class="block text-sm font-medium text-gray-700"
                  >Password</label
                >
                <a href="#" class="text-xs text-primary hover:underline"
                  >Forgot password?</a
                >
              </div>
              <input
                type="password"
                id="password"
                name="password"
                required
                autocomplete="current-password"
                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary"
                placeholder="••••••••"
              />
            </div>

            <!-- Remember Me Checkbox -->
            <div class="flex items-center mb-4">
              <input
                type="checkbox"
                id="remember"
                name="remember"
                class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded"
              />
              <label for="remember" class="ml-2 block text-sm text-gray-700"
                >Remember me</label
              >
            </div>

            <!-- Login Button -->
            <button
              type="submit"
              id="login-button"
              class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary hover:bg-primary-light focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary"
            >
              Sign in
            </button>
          </form>

          <!-- Loading State -->
          <div id="login-loading" class="hidden mt-4 flex justify-center">
            <div
              class="animate-spin rounded-full h-6 w-6 border-b-2 border-primary"
            ></div>
          </div>
        </div>

        <!-- Sign up link -->
        <div class="text-center mt-4">
          <p class="text-sm text-gray-600">
            Don't have an account?
            <a href="#" id="signup-link" class="text-primary hover:underline"
              >Sign up</a
            >
          </p>
        </div>
      </div>
    </div>

    <script src="login.js"></script>
  </body>
</html>
