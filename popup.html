<!DOCTYPE html>
<html>
  <head>
    <title>Job Hunt Assist</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
    />
    <style>
      body {
        width: 450px;
        min-height: 500px;
        overflow-y: auto;
        padding: 16px;
      }
      .spinner {
        border: 3px solid rgba(29, 78, 216, 0.2);
        border-radius: 50%;
        border-top: 3px solid #1d4ed8;
        width: 24px;
        height: 24px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .animate-pulse {
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }
    </style>
  </head>
  <body class="bg-gray-50 font-sans">
    <div class="container mx-auto">
      <header class="mb-4 border-b border-gray-200 pb-2">
        <div class="flex justify-between items-center">
          <h1 class="text-xl font-bold text-blue-700">Job Hunt Assist</h1>
          <div class="flex items-center">
            <button
              id="refresh-btn"
              class="p-2 text-blue-600 hover:text-blue-800"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z"
                  clip-rule="evenodd"
                />
              </svg>
            </button>
            <span class="mx-2 text-gray-300">|</span>
            <button
              id="settings-btn"
              class="p-2 text-blue-600 hover:text-blue-800"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z"
                  clip-rule="evenodd"
                />
              </svg>
            </button>
          </div>
        </div>
      </header>

      <!-- Loading State -->
      <div
        id="loading-state"
        class="hidden flex flex-col items-center justify-center py-10"
      >
        <div class="spinner mb-4"></div>
        <p class="text-gray-600">Scanning page for job details...</p>
      </div>

      <!-- Error State -->
      <div
        id="error-state"
        class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded mb-4"
      >
        <p>
          Could not extract job details from this page. Please try refreshing or
          manually enter details.
        </p>
      </div>

      <!-- Job Data Form -->
      <div id="job-data-form" class="bg-white rounded-lg shadow p-4">
        <div class="grid grid-cols-1 gap-4">
          <!-- Company -->
          <div>
            <label for="company" class="block text-sm font-medium text-gray-700"
              >Company</label
            >
            <input
              type="text"
              id="company"
              name="company"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
            />
          </div>

          <!-- Position -->
          <div>
            <label
              for="position"
              class="block text-sm font-medium text-gray-700"
              >Position</label
            >
            <input
              type="text"
              id="position"
              name="position"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
            />
          </div>

          <!-- Job Location -->
          <div>
            <label
              for="jobLocation"
              class="block text-sm font-medium text-gray-700"
              >Location</label
            >
            <input
              type="text"
              id="jobLocation"
              name="jobLocation"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
            />
          </div>

          <!-- Job Type -->
          <div>
            <label for="jobType" class="block text-sm font-medium text-gray-700"
              >Job Type</label
            >
            <select
              id="jobType"
              name="jobType"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
            >
              <option value="full-time">Full-time</option>
              <option value="part-time">Part-time</option>
              <option value="contract">Contract</option>
              <option value="internship">Internship</option>
              <option value="remote">Remote</option>
              <option value="other">Other</option>
            </select>
          </div>

          <!-- Salary Range -->
          <div class="grid grid-cols-3 gap-2">
            <div class="col-span-1">
              <label
                for="salaryCurrency"
                class="block text-sm font-medium text-gray-700"
                >Currency</label
              >
              <select
                id="salaryCurrency"
                name="salaryCurrency"
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
              >
                <option value="INR">INR (₹)</option>
                <option value="USD">USD ($)</option>
                <option value="EUR">EUR (€)</option>
                <option value="GBP">GBP (£)</option>
                <option value="JPY">JPY (¥)</option>
              </select>
            </div>
            <div>
              <label
                for="salaryMin"
                class="block text-sm font-medium text-gray-700"
                >Min Salary</label
              >
              <input
                type="number"
                id="salaryMin"
                name="salaryMin"
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
              />
            </div>
            <div>
              <label
                for="salaryMax"
                class="block text-sm font-medium text-gray-700"
                >Max Salary</label
              >
              <input
                type="number"
                id="salaryMax"
                name="salaryMax"
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
              />
            </div>
          </div>

          <!-- Job Description Preview -->
          <div>
            <label
              for="jobDescription"
              class="block text-sm font-medium text-gray-700"
              >Job Description Preview</label
            >
            <div
              id="jobDescriptionPreview"
              class="mt-1 p-2 h-24 overflow-y-auto text-sm border border-gray-200 rounded-md bg-gray-50"
            >
              <p class="text-gray-400 italic">
                Job description will be automatically extracted
              </p>
            </div>
          </div>

          <!-- Job URL -->
          <div>
            <label for="jobUrl" class="block text-sm font-medium text-gray-700"
              >Job URL</label
            >
            <input
              type="text"
              id="jobUrl"
              name="jobUrl"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm bg-gray-50"
              readonly
            />
          </div>

          <!-- AI Enhancement Option -->
          <div class="mt-2">
            <div class="flex items-center">
              <input
                type="checkbox"
                id="enhanceWithAI"
                name="enhanceWithAI"
                class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
              />
              <label
                for="enhanceWithAI"
                class="ml-2 block text-sm text-gray-700"
              >
                Enhance job details using AI (uses credits)
              </label>
            </div>
          </div>

          <!-- Actions -->
          <div class="flex justify-end space-x-3 mt-4">
            <button
              id="copy-btn"
              class="px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
            >
              Copy Details
            </button>
            <button
              id="create-btn"
              class="px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
            >
              Create Application
            </button>
          </div>
        </div>
      </div>

      <!-- App Connection Status -->
      <div class="mt-4 text-xs text-center text-gray-500">
        <span id="connection-status" class="inline-flex items-center">
          <span class="h-2 w-2 rounded-full bg-green-500 mr-1"></span>
          Connected to Job Hunt Tracker
        </span>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
